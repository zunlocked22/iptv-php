<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      margin-top: 30px;
    }

    .search-box {
      margin-bottom: 10px;
    }

    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    input[type="text"] {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      width: 60%;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    
  </style>
</head>
<body>
  
   <h2>IPTV Admin Dashboard</h2>
  <div style="text-align: right; padding: 10px;">
  <a href="/logout" style="text-decoration: none; color: red;">üîí Logout</a>
  </div>

  <h2>Active Tokens</h2>
  <div class="search-box">
    <input type="text" id="tokenSearch" placeholder="Search tokens...">
  </div>
  <div class="table-wrapper">
    <table id="tokensTable">
      <thead>
        <tr>
          <th>Token</th>
          <th>Expires</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {{ROWS}}
      </tbody>
    </table>
  </div>

  <h2>‚ö†Ô∏è Abuse Report</h2>
  <div class="search-box">
    <input type="text" id="abuseSearch" placeholder="Search abuse logs...">
  </div>
  <div class="table-wrapper">
    <table id="abuseTable">
      <thead>
        <tr>
          <th>Token</th>
          <th>IPs</th>
          <th>Last Access</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {{ABUSE_ROWS}}
      </tbody>
    </table>
  </div>

  <script>
    const filterTable = (inputId, tableId) => {
      const input = document.getElementById(inputId);
      const table = document.getElementById(tableId);
      input.addEventListener("keyup", () => {
        const filter = input.value.toLowerCase();
        const rows = table.getElementsByTagName("tr");
        for (let i = 1; i < rows.length; i++) {
          const text = rows[i].innerText.toLowerCase();
          rows[i].style.display = text.includes(filter) ? "" : "none";
        }
      });
    };

    filterTable("tokenSearch", "tokensTable");
    filterTable("abuseSearch", "abuseTable");
  </script>

</body>
</html>
