<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: black;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .warning {
      color: orange;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>All Active Tokens</h1>
  <table>
    <tr>
      <th>Token</th>
      <th>Expires</th>
      <th>Actions</th>
    </tr>
    {{ROWS}}
  </table>

  <div class="warning">⚠️ <strong>Abuse Report</strong></div>
  <table>
    <tr>
      <th>Token</th>
      <th>IP Count</th>
      <th>Last Accessed</th>
      <th>Action</th>
    </tr>
    {{ABUSE_ROWS}}
  </table>

</body>
</html>
