<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>All Active Tokens</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Token</th>
        <th>Expires</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{ROWS}}
    </tbody>
  </table>

  <h1>⚠️ Abuse Report</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Token</th>
        <th>IP Count</th>
        <th>Last Accessed</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{ABUSE_ROWS}}
    </tbody>
  </table>
</body>
</html>
